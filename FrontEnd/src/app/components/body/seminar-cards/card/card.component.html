<div class="card" (click) = "cardClick()">
  <div id="card-head">
    <h2 id="title">{{cardComponent.title}}</h2>
    <h3 id="place">{{cardComponent.place}}</h3>
    <h3 id="date">{{cardComponent.date}}</h3>
  </div>
  <div id="card-body">
    <p id="content">{{cardComponent.content}}</p>
  </div>
</div>
